<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGadget Support Chatbot</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}?v=1">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon.svg') }}?v=1">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon.svg') }}?v=1">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon.svg') }}?v=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.svg') }}?v=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>TechGadget Support</h1>
                </div>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span>Online</span>
                </div>
            </div>
        </header>

        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            Hello! Welcome to TechGadget Support. How can I help you today?
                        </div>
                        <div class="message-time" id="currentTime"></div>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="quick-actions">
                    <button class="quick-btn" onclick="sendQuickMessage('order status')">Order Status</button>
                    <button class="quick-btn" onclick="sendQuickMessage('returns')">Returns</button>
                    <button class="quick-btn" onclick="sendQuickMessage('contact')">Contact Info</button>
                    <button class="quick-btn" onclick="sendQuickMessage('hours')">Business Hours</button>
                </div>
                
                <div class="input-wrapper">
                    <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off">
                    <button id="sendButton" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 TechGadget. All rights reserved.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
